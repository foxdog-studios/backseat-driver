<body>
  {{#if status.connected}}
    {{#if Template.subscriptionsReady}}
      {{#if hasDevice}}
        {{> Controller deviceId=deviceId}}
      {{else}}
        <p>Cannot find device with ID "{{deviceId}}".</p>
      {{/if}}
    {{else}}
      <p>Loading&hellip;</p>
    {{/if}}
  {{else}}
    <p>Trying to connect to server ({{status.status}}).</p>
  {{/if}}
</body>
